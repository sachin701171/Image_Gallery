<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.jpg">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <h1>My Gallery</h1>
      
      <div class="gallery">
        
        <figure class="card">
          <img src="assets/image1.jpg" alt="">
          <figcaption>image1</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image2.jpeg" alt="">
          <figcaption>image2</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image3.jpeg" alt="">
          <figcaption>image3</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image4.jpeg" alt="">
          <figcaption>image4</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image5.jpeg" alt="">
          <figcaption>image5</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image6.jpeg" alt="">
          <figcaption>image6</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image7.jpeg" alt="">
          <figcaption>image7</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image8.jpeg" alt="">
          <figcaption>image8</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image9.jpeg" alt="">
          <figcaption>image9</figcaption>
        </figure>
      </div>

      <footer class="footer">
        <p id="footer-title">Multiverse Gallery Project</p>
        <p id="about">about</p>
        <div id="info-icon">
          <img src="assets/information.png" alt="image hai" height="22px" width="30px">
        </div>
      </footer>

    </div>

    

  
  </div>
</body>
</html>
